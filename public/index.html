<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App | Websocket</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.1/socket.io.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body class="light-blue lighten-4">
    <div class="container" id="chat-app">
        <div class="section center teal-text text-lighten-1">
            <a id="homelink" href="/">
                <span class="flow-text blue-text text-darken-2" id="banner">Chat App</span>
                <span id="logo"><i class="material-icons blue-text text-darken-2">forum</i></span>
            </a>
            <span class="right green-text text-darken-4" id="active-users"></span>
        </div>
        <div id="chat-window">
            <div id="display"></div>
            <div id="status-bar" class="teal-text text-darken-2"></div>
        </div>
        <div class="grey darken-4" id="features">
            <span id="home"><a href="/"><i class="material-icons small blue-text text-darken-2">home</i></a></span>
            <span id="file-input-icon">
                <input type="file" id="file-input" accept="video/*,audio/*,image/*,.doc,.png,.jpeg,jpg,.pdf,.gif" multiple>
                <i class="material-icons small blue-text text-darken-2">attach_file</i>
            </span>
            <span id="camera"><i class="material-icons small blue-text text-darken-2">camera</i></span>
            <span id="location"><i class="material-icons small blue-text text-darken-2">location_on</i></span>
            <span id="microphone"><i class="material-icons small blue-text text-darken-2">mic</i></span>
            <span id="webcam"><i class="material-icons small blue-text text-darken-2">video_call</i></span>
            <span id="play-pause"><i class="material-icons small blue-text text-darken-2">play_arrow</i></span>
            <!-- <div><i class="material-icons">code</i></div> -->
        </div>
        <form class="center section" id="chat-box">
            <div class="input-field">
                <i class="material-icons prefix blue-text text-darken-2">person</i>
                <input type="text" id="user">
                <label for="user">Your Name</label>
            </div>

            <div class="input-field">
                <i class="material-icons prefix blue-text text-darken-2">chat</i>
                <input type="text" id="message" required>
                <label for="message">Your Message</label>
            </div>

            <button type="submit" class="btn blue darken-2 z-depth-2" id="send-btn">
                <span>Send</span>
                <i class="material-icons right">send</i>
            </button>

            <!-- <div class="input-field">
                <button type="submit" class="btn-floating pulse blue lighten-1" id="send-btn">
                    <i class="material-icons">send</i>
                </button>
            </div> -->
        </form>
    </div>
    <div id="media-box">
        <video src="" id="video"></video>
        <audio src="" id="audio"></audio>
        <canvas id="canvas"></canvas>
    </div>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/chat.js"></script>
</body>

</html>
